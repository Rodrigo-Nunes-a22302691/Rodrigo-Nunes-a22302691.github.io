<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Loja</title>
</head>

<body>

    <!-- Header com o menu de navegaçao -->
    <header>

        <!-- Pagina -->
        <h1>Loja</h1>

        <!-- Links -->
        <nav>

            <ul>

                <li><a href="#p">Produtos</a></li>
                <li><a href="#c">Cesto</a></li>
                
            </ul>

        </nav>

    </header>




    <!-- Main -->
    <main>
        <!-- Loja -->
        <section class="loja">




            <!-- Pesquisa -->
            <section class="pesquisa">


                <!-- Filtra -->
                <section>
                    
                    <label for="filtra">Filtrar:</label>

                    <select id="filtra">

                        <option value="todas"> Todas as categorias </option>
                        <!-- API -->

                    </select>

                </section>


                <!-- Ordena -->
                <section>
                    
                    <label for="ordena">Ordenar:</label>

                    <select id="ordena">

                        <option value="Ordenar pelo preço"> Ordenar pelo preço </option>
                        <option value="Preço Decrescente"> Preço Decrescente </option>
                        <option value="Preço Crescente"> Preço Crescente </option>

                    </select>

                </section>


                <!-- Procura -->
                <section>
                    
                    <label for="procura">Procurar:</label>

                    <input type="text" id = "procura">

                </section>

            </section>




            <!-- Loja -->
            <h2 id="p"> Selecione os seus Produtos </h2>
            <section class="produtos">

                <!-- Contem os produtos que estao na base de dados -->

            </section>


            <!-- Produtos selecionados -->
            <section class="cesto">

                <h2 id="c"> Produtos selecionados </h2>

                <section class="carinho">

                    <!-- Poe os itens no carinho -->

                </section>




                <!-- O menu de compra e promoçoes -->
                <section class = "compra">

                    <p class="precoCarinho"> preço </p>

                    <p> <span> És estudante da DEISI? <input type="checkbox" id= "estudante" ></span> <span>Cupão de desconto: <input type="text" id = "cupao"></span> </p>
    
                    <button class = "comprar"> Comprar </button>

                    <section class = "dadosDeCompra">

                        <!-- Tem os dados da compra -->

                    </section>
                    
                </section>

            </section>

        </section>
    </main>

    <footer>
        <p> 2024 </p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
